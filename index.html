<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar starts here -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="./assets/fevicon.jpg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        Password Generator
      </a>
    </nav>
    <!-- Generator starts here  -->

    <div id="form">
      <h2>Generate Password Here </h2>

      <div class="option">
        <label>Password length</label>
        <input type="number" id="length" min="4" max="25" value="8" />
      </div>

      <div class="option">
        <label>Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked />
      </div>

      <div class="option">
        <label>Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked />
      </div>

      <div class="option">
        <label>Include symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>

      <div class="option">
        <label>Include numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>

      <button id="generate" onclick="generate()">Generate Password</button>
      <br />
      
        <input id="result"></input>
      </div>
   

    <script src="./script.js"></script>
  </body>
</html>
